<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Page</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="/src/exercises.html" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-[url('/dist/images/background_ellipse.png')] bg-no-repeat">
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div
      class="relative z-10"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <!--
      Background backdrop, show/hide based on modal state.
  
      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
      <div
        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      ></div>

      <div class="fixed z-10 inset-0 overflow-y-auto">
        <div
          class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
        >
          <!-- This element is to trick the browser into centering the modal contents. -->
          <span
            class="hidden sm:inline-block sm:align-middle sm:h-screen"
            aria-hidden="true"
            >&#8203;</span
          >

          <!--
          Modal panel, show/hide based on modal state.
  
          Entering: "ease-out duration-300"
            From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            To: "opacity-100 translate-y-0 sm:scale-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100 translate-y-0 sm:scale-100"
            To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        -->
          <div
            class="relative inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6"
          >
            <div>
              <div
                class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100"
              >
                <!-- Heroicon name: outline/check -->
                <svg
                  class="h-6 w-6 text-green-600"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
              </div>
              <div class="mt-3 text-center sm:mt-5">
                <div class="flex flex-col items-center justify-center">
                    <div
                      class="box-border mt-10 border border-cyan-800 shadow-2xl rounded-3xl h-96 w-96 p-6"
                    >
                      <h1
                        class="flex items-center justify-center font-semibold text-lg text-center divide-y divide-gray-200"
                      >
                        John Wesley
                      </h1>
                      <hr />
                      <p class="pt-2">Question Selection Mode ----------------------------</p>
              
                      <div class="relative flex flex-col items-start gap-8 pt-4">
                          <div class="flex items-center h-5 space-x-3">
                              <div class="ml-2 text-sm flex items-center justify-between">
                              <input
                                  id="medium"
                                  aria-describedby="medium-description"
                                  name="plan"
                                  type="radio"
                                  class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"
                              />
                              </div>
              
                              <label for="medium" class="font-medium text-gray-700">Exam:</label>
                              <div>
                              <label
                                  for="combobox"
                                  class="block text-sm font-medium text-gray-700"
                              ></label>
                              <div class="relative mt-1" x-data="{ open: false }">
                                  <input
                                  id="combobox"
                                  type="text"
                                  class="w-full rounded-md border border-gray-300 bg-white py-2 pl-3 pr-12 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm"
                                  role="combobox"
                                  aria-controls="options"
                                  aria-expanded="false"
                                  />
                                  <button
                                  @click="open= !open"
                                  type="button"
                                  class="absolute inset-y-0 right-0 flex items-center rounded-r-md px-2 focus:outline-none"
                                  >
                                  <!-- Heroicon name: solid/selector -->
                                  <svg
                                      class="h-5 w-5 text-gray-400"
                                      xmlns="http://www.w3.org/2000/svg"
                                      viewBox="0 0 20 20"
                                      fill="currentColor"
                                      aria-hidden="true"
                                  >
                                      <path
                                      fill-rule="evenodd"
                                      d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                                      clip-rule="evenodd"
                                      />
                                  </svg>
                                  </button>
              
                                  <ul
                                  x-show="open"
                                  class="absolute z-10 mt-1 max-h-56 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm"
                                  id="options"
                                  role="listbox"
                                  >
                                  <!--
                                                  Combobox option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.
                                          
                                                  Active: "text-white bg-indigo-600", Not Active: "text-gray-900"
                                                  -->
                                  <li
                                      class="relative cursor-default select-none py-2 pl-3 pr-9 text-gray-900"
                                      id="option-0"
                                      role="option"
                                      tabindex="-1"
                                  >
                                      <div class="flex items-center">
                                      <img
                                          src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                          alt=""
                                          class="h-6 w-6 flex-shrink-0 rounded-full"
                                      />
                                      <!-- Selected: "font-semibold" -->
                                      <span class="ml-3 truncate">WAEC</span>
                                      </div>
              
                                      <!--
                                                          Checkmark, only display for selected option.
                                              
                                                          Active: "text-white", Not Active: "text-indigo-600"
                                                      -->
                                      <span
                                      class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600"
                                      >
                                      <!-- Heroicon name: solid/check -->
                                      <svg
                                          class="h-5 w-5"
                                          xmlns="http://www.w3.org/2000/svg"
                                          viewBox="0 0 20 20"
                                          fill="currentColor"
                                          aria-hidden="true"
                                      >
                                          <path
                                          fill-rule="evenodd"
                                          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                          clip-rule="evenodd"
                                          />
                                      </svg>
                                      </span>
                                  </li>
              
                                  <!-- More items... -->
                                  </ul>
                              </div>
                              </div>
                          </div>
                          <div class="flex items-center h-5">
                              <div class="ml-2 text-sm flex items-center space-x-3 justify-between">
                                  <input
                                      id="medium"
                                      aria-describedby="medium-description"
                                      name="plan"
                                      type="radio"
                                      class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"
                                  />
                                  <label for="medium" class="font-medium text-gray-700">Select Questions:</label>
                              </div>
                          </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
            <div
              class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense"
            >
              <button
                type="button"
                class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:col-start-2 sm:text-sm"
              >
                Deactivate
              </button>
              <button
                type="button"
                class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:col-start-1 sm:text-sm"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
