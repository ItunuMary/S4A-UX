<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      .link-underline {
        border-bottom-width: 0;
        background-image: linear-gradient(transparent, transparent),
          linear-gradient(#fff, #fff);
        background-size: 0 3px;
        background-position: 0 100%;
        background-repeat: no-repeat;
        transition: background-size 0.5s ease-in-out;
      }

      .link-underline-black {
        background-image: linear-gradient(transparent, transparent),
          linear-gradient(rgb(249, 115, 22), rgb(161, 98, 7));
      }

      .link-underline:hover {
        background-size: 100% 3px;
        background-position: 0 100%;
      }
    </style>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="h-full">
    <div class="h-full">
      <header class="bg-white shadow">
        <div
          class="max-w-7xl mx-auto px-2 sm:px-4 lg:divide-y lg:divide-gray-200 lg:px-8"
        >
          <div class="relative h-16 flex justify-between">
            <div class="relative z-10 px-2 flex lg:px-0">
              <div class="flex-shrink-0 flex-col items-center pt-2">
                <h1 class="font-medium text-xl sm:hidden">English Test 2</h1>
                <span class="text-sm text-gray-400 sm:hidden"
                  >Section 2: ( Synonyms )</span
                >
              </div>
            </div>
            <div
              class="relative z-0 flex-1 px-2 flex items-center lg:justify-center sm:justify-start sm:-ml-16 sm:absolute sm:inset-0"
            >
              <div class="flex max-w-xs w-full justify-center space-x-2">
                <label for="Timer" class="sr-only">Timer</label>
                <img src="/dist/images/timer2.svg" height="20px" width="20px" />
                <span class="font-medium"
                  >Time Left:
                  <span class="text-green-500">0 : 10 : 23</span></span
                >
              </div>
            </div>
            <div
              x-data="{ open2: false }"
              class="relative z-10 flex items-center lg:hidden"
            >
              <!-- Mobile menu button -->
              <button
                @click="open2= !open2"
                type="button"
                class="rounded-md p-2 inline-flex items-center justify-center hover:shadow-lg"
                aria-controls="mobile-menu"
                aria-expanded="false"
              >
                <!--
              Icon when menu is closed.

              Heroicon name: outline/menu

              Menu open: "hidden", Menu closed: "block"
            -->
                <span class="sr-only">Open Instructions</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 text-orange-500"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <!-- <svg
                  class="block h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg> -->
                <!--
              Icon when menu is open.

              Heroicon name: outline/x

              Menu open: "block", Menu closed: "hidden"
            -->
                <!-- <svg
                  class="hidden h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg> -->
              </button>
            </div>
            <div
              class="hidden lg:relative lg:z-10 lg:ml-4 lg:flex lg:items-center"
            >
              <!-- Profile dropdown -->
              <div x-data="{ open: false}" class="flex-shrink-0 relative ml-4">
                <div>
                  <button
                    @click="open= !open"
                    type="button"
                    class="bg-white rounded-full flex space-x-2"
                    id="user-menu-button"
                    aria-expanded="false"
                    aria-haspopup="true"
                  >
                    <span class="sr-only">Check Instructions</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6 text-orange-500"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                      />
                    </svg>
                    <span
                      class="text-orange-500 link link-underline link-underline-black"
                      >Instructions</span
                    >
                  </button>
                </div>
              </div>
            </div>
          </div>

            <a
              href="#"

            >
              Company
            </a>
          </nav> -->
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <nav
          x-show="open2"
          class="lg:hidden mt-12"
          aria-label="Global"
          id="mobile-menu"
        >
          <!-- <div class="pt-2 pb-3 px-2 space-y-1">
            <a
              href="#"
              class="block rounded-md py-2 px-3 text-base font-medium text-gray-900 hover:bg-gray-50 hover:text-gray-900"
              >Dashboard</a
            >

            <a

        </nav>
      </header>

      <main class="max-w-7xl -mt-8 pb-10 lg:py-12 lg:px-8">
        <div class="lg:grid lg:grid-cols-12 lg:gap-x-5">
          <!-- Questions and Instructions -->
          <div class="space-y-4 sm:px-6 lg:px-0 lg:col-span-9">
            <!-- Instructions -->
            <section aria-labelledby="instruction-heading">
              <div
                class="bg-white pt-2 shadow sm:rounded-md sm:overflow-hidden"
              >
                <div class="px-2 sm:px-6">
                  <h2
                    id="instruction-heading"
                    class="text-base leading-6 font-light text-gray-900"
                  >
                    Instruction(s) â€¢
                    <span class="text-gray-400 font-light"
                      ><i>Answer all Questions</i></span
                    >
                  </h2>
                  <p class="mt-3 mb-2 text-sm text-gray-500">
                    Choose the word that is
                    <span class="font-semibold">nearest in meaning</span>
                  </p>
                </div>
              </div>
            </section>

            <!-- Questions -->
            <section aria-labelledby="payment-details-heading">
              <div class="shadow sm:rounded-md sm:overflow-hidden">
                <div class="bg-white py-6 px-4 sm:p-6">
                  <div>
                    <div class="flex items-center justify-between w-full">
                      <h2
                        id="payment-details-heading"
                        class="text-base leading-6 font-light text-gray-900 flex"
                      >
                        Question
                        <input
                          type="text"
                          value="1"
                          name="email-address"
                          id="email-address"
                          autocomplete="email"
                          class="block border w-8 border-gray-300 rounded-md shadow-sm mx-2 -mt-1 py-1 px-2"
                        />
                        of 8
                      </h2>
                      <div class="flex items-center justify-end space-x-2">
                        <a
                          href="tae.html"
                          class="p-2 border rounded-full hover:text-white hover:bg-black"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            stroke-width="2"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              d="M15 19l-7-7 7-7"
                            />
                          </svg>
                        </a>
                        <a
                          href="tae2.html"
                          class="p-2 border rounded-full hover:text-white hover:bg-black"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            stroke-width="2"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              d="M9 5l7 7-7 7"
                            />
                          </svg>
                        </a>
                      </div>
                    </div>
                    <p class="mt-4 text-base text-gray-900">
                      Can we meet in <b>two weeks</b> time?
                    </p>
                  </div>

                  <div class="mt-6 grid grid-cols-4 gap-6">
                    <fieldset>
                      <legend class="sr-only">Plan</legend>
                      <div class="space-y-5 whitespace-nowrap">
                        <div class="relative flex items-start">
                          <div class="flex items-center h-5">
                            <input
                              id="fortnight"
                              aria-describedby="fortnight-description"
                              name="plan"
                              type="radio"
                              checked
                              class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"
                            />
                          </div>
                          <div class="ml-3 text-sm">
                            <label for="fortnight" class="text-sm text-gray-700"
                              >Fortnight</label
                            >
                          </div>
                        </div>

                        <div class="relative flex items-start">
                          <div class="flex items-center h-5">
                            <input
                              id="fortnite"
                              aria-describedby="fortnite-description"
                              name="plan"
                              type="radio"
                              class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"
                            />
                          </div>
                          <div class="ml-3 text-sm">
                            <label for="fortnite" class="text-sm text-gray-700"
                              >Fortnite</label
                            >
                          </div>
                        </div>

                        <div class="relative flex items-start">
                          <div class="flex items-center h-5">
                            <input
                              id="upper-week"
                              aria-describedby="upper-week-description"
                              name="plan"
                              type="radio"
                              class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"
                            />
                          </div>
                          <div class="ml-3 text-sm">
                            <label
                              for="upper-week"
                              class="text-sm text-gray-700"
                              >Upper Week</label
                            >
                          </div>
                        </div>
                      </div>
                    </fieldset>
                  </div>
                </div>
                <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                  <div class="flex justify-start">
                    <fieldset>
                      <legend class="sr-only">Notifications</legend>
                      <div class="relative flex items-start">
                        <div class="flex items-center h-5">
                          <input
                            id="comments"
                            aria-describedby="comments-description"
                            name="comments"
                            type="checkbox"
                            class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
                          />
                        </div>
                        <div class="ml-3 text-sm">
                          <label
                            for="comments"
                            class="font-medium text-gray-700"
                            >Mark for review</label
                          >
                          <span id="comments-description" class="text-gray-500"
                            ><span class="sr-only">Mark for review </span> you
                            can answer this question later.</span
                          >
                        </div>
                      </div>
                    </fieldset>
                  </div>
                  <div class="flex items-center justify-end space-x-2">
                    <button
                      type="submit"
                      class="bg-gray-800 border border-transparent rounded-md shadow-sm space-x-1 py-1 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M11 17l-5-5m0 0l5-5m-5 5h12"
                        />
                      </svg>
                      Prev
                    </button>
                    <button
                      type="submit"
                      class="bg-gray-800 border border-transparent rounded-md shadow-sm space-x-1 py-1 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900"
                    >
                      Next
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M13 7l5 5m0 0l-5 5m5-5H6"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </section>
          </div>

          <!-- Index & Sidebar -->
          <aside class="py-6 px-2 sm:px-6 lg:py-0 lg:px-0 lg:col-span-3">
            <nav class="space-y-1">
              <!-- Current: "bg-gray-50 text-orange-600 hover:bg-white", Default: "text-gray-900 hover:text-gray-900 hover:bg-gray-50" -->
              <div
                class="flex items-center justify-center border rounded-sm w-full px-4 bg-white"
              >
                <span class="text-base">Index</span>
              </div>
              <div
                class="grid grid-cols-5 gap-2 bg-white border rounded-md px-6 py-4"
              >
                <div
                  class="border-2 text-center h-8 w-8 rounded-md hover:shadow-md"
                >
                  <span class="text-gray-700 px-2">1</span>
                </div>
                <div
                  class="border-2 text-center h-8 w-8 rounded-md hover:shadow-md"
                >
                  <span class="text-gray-700 px-2">2</span>
                </div>
                <div
                  class="border-2 text-center h-8 w-8 rounded-md hover:shadow-md"
                >
                  <span class="text-gray-700 px-2">3</span>
                </div>
                <div
                  class="border-2 text-center h-8 w-8 rounded-md hover:shadow-md"
                >
                  <span class="text-gray-700 px-2">4</span>
                </div>
                <div
                  class="border-2 text-center h-8 w-8 rounded-md hover:shadow-md"
                >
                  <span class="text-gray-700 px-2">5</span>
                </div>
                <div
                  class="border-2 text-center h-8 w-8 rounded-md hover:shadow-md"
                >
                  <span class="text-gray-700 px-2">6</span>
                </div>
                <div
                  class="border-2 text-center h-8 w-8 rounded-md hover:shadow-md"
                >
                  <span class="text-gray-700 px-2">7</span>
                </div>
                <div
                  class="border-2 text-center h-8 w-8 rounded-md hover:shadow-md"
                >
                  <span class="text-gray-700 px-2">8</span>
                </div>
              </div>
            </nav>
          </aside>
        </div>
      </main>
    </div>
  </body>
</html>
